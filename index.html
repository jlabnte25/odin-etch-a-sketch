<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project: Etch-a-sketch </title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=DM+Serif+Display:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>
    <div id="userConsole">
       
        <section id="alertUserContainer">
            <p id="alertUser">Customize your grid size</p>  
            <form>
                <input type="number" id="rowInput" min="1" max="100" value="16">
                <input type="number" id="columnInput" min="1" max="100" value="16">
                <input type="button" id="changeGridSize" value="Change Grid Size">
            </form>
        </section>

        <button id="clearGridButton">Clear Canvas</button>
    </div>
    <div id="container">
    </div>    
    
</body>

<script src="./index.js"></script>
</html>
